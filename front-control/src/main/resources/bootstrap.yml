spring:
  profiles:
    active: local

---
# local profile
spring:
  profiles: local
  cloud:
    config:  # cloud config
      enabled: false
      #uri: http://localhost:8681/
      profile: ${spring.profiles.active}  #config server 获取的配置文件的 {profile}
      label: master    # git 仓库的分支
      discovery:
        service-id: config-server

---
# dev profile
spring:
  profiles: dev
  cloud:
    config:  # cloud config
      enabled: true
      uri: http://localhost:8681/
      profile: ${spring.profiles.active}  #config server 获取的配置文件的 {profile}
      label: master    # git 仓库的分支

